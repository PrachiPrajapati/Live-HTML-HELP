<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Meta Tank - Forgot Password</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="container">

            <!-- Outer Row -->
            <div class="row justify-content-center">

                <div class="col-xl-10 col-lg-12 col-md-9">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row bg-theme-dark">
                                <div class="col-lg-6 d-none d-lg-block"
                                    style="background: url(img/login-tank-image.png) center center no-repeat;"></div>
                                <div class="col-lg-6">
                                    <div class="p-md-5 p-4">
                                        <div class="text-center">
                                            <h1 class="h4 text-primary font-weight-bold mb-4">Reset Password
                                            </h1>
                                            <p class="text-white">Please enter your new password <br> below to reset it
                                            </p>
                                        </div>
                                        <form class="user">
                                            <div class="form-group">
                                                <label class="text-white">Password</label>
                                                <input type="text" class="form-control form-control-user"
                                                    id="exampleInputPassword">
                                            </div>
                                            <div class="form-group">
                                                <label class="text-white">Confirm Password</label>
                                                <input type="text" class="form-control form-control-user"
                                                    id="exampleInputPassword">
                                            </div>
                                            <a href="login.html" class="btn btn-primary btn-user btn-block">
                                                Submit
                                            </a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->

</body>
